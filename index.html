<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Slider2</title>
</head>
<body>
    
    <div class="slider">
        <div class="slider__container" id="slider">
            <div class="slider__slide" data-index="0">
                <img src="/1.jpg" alt="">
            </div>
            <div class="slider__slide" data-index="1">
                <img src="/2.jpg" alt="">
            </div>
            <div class="slider__slide" data-index="2">
                <img src="/3.jpg" alt="">
            </div>

            <div class="btn">
                <a href="#" class="prev"><i class="fa-solid fa-angle-left"></i></a>
                <a href="#" class="next"><i class="fa-solid fa-angle-right"></i></a>
            </div>


        </div>
    </div>



    <script src="/main.js"></script>
</body>
</html>
